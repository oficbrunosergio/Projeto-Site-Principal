<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>DevClub - Convert Money</title>
  </head>
  <body>
    <img
      src="./assents/logo.gif"
      alt="logo-devclub-convert-money"
      class="logo"
    />

    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Dólar Brasileiro</option>
        </select>
      </label>
      <label>
        Converter <b>para</b>
        <select class="currency-select">
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
        </select>
      </label>
      <label>
        <b>Valor</b>
        <input type="number" class="input-currency" placeholder="R$10.000,00" />
      </label>
      <button class="convert-button">Converter</button>
      <section>
        <div class="currency-box">
          <img
            class="arrow-img"
            src="./assents/Real.png"
            alt="logo-moeda-a-converter"
          />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>
        <img src="./assents/Vector.png" alt="seta" />
        <div class="currency-box">
          <img class="currency-img" src="./assents/USA.png" alt="logo-moeda-convertida" />
          <p class="currency" id="currency-name">Dólar americano</p>
          <p class="currency-value">US$ 0.0</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
